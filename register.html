<article class="main"> 
    <h1 class="page-heading">Register and Login</h1>
    <div class="row">
        <div class="column">        
          <div id="form">
            <form>
                  <h2>Register</h2>
                    <p>
                        <label for="name">Username:</label>
                        <input type="text" name="username" placeholder="Enter Username" id="username">
                    </p>
                    <p>
                        <label for="name">Email:</label>
                        <input type="text" name="newEmail" id="email" placeholder="Enter Email">
                   </p>
                   <p>
                        <label for="name">Password:</label>
                        <input type="password" name="newPassword" id="password" placeholder="Enter Password">
                   </p>
        
                   <br>
                   <p>
                       <button type='button' id='signup' class='button-log'>SignUp</button>
                   </p>
            </form>
        </div>
    </div>
    <div id='modal'>
        <div class="column">
           <div id="form"> 
            <form>
              <h2>Login</h2>
                <p>
                    <label for="username">Username:</label>
                    <input type="text" name="email" id="username-modal" placeholder="Enter Username">
                </p>
                
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password-modal" placeholder="Enter Password">
                </p>
                <br>
                <p>
                    <button class='button-log' type='button' id='login-modal'>Login</button>  
                </p>
            </form>
           </div>
        </div>
    </div>
</article>
